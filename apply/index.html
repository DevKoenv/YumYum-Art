<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./css/apply.css">
        <title>Sign Up Template</title>
    </head>
    <body >
        <div class="d-flex align-items-center light-blue-gradient" style="height: 100vh;">
            <div class="container" >
                <div class="d-flex justify-content-center">
                    <div class="col-md-6">
                        <div class="card rounded-0 shadow">
                            <div class="card-body">
                                <h3>Sign Up</h3>
                                <form>
                                    <div class="form-group">
                                        <label for="inputDiscordAccount">1. Fill in your username and tag.</label>
                                        <input required type="text" class="form-control" id="inputDiscordAccount" aria-describedby="emailHelp" placeholder="Username#0000">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputDiscordAge">2. How old is your Discord account? </label>
                                        <input required type="text" class="form-control" id="inputDiscordAge" placeholder="1 Year">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputLanguages">Confirm Password:</label>
                                        <input required type="text" class="form-control" id="inputLanguages" placeholder="English, Dutch, German">
                                    </div>
<!--                                
                                    <div class="form-group form-check">
                                        <input type="checkbox" class="form-check-input" id="botCheck">
                                        <label class="form-check-label" for="botCheck">I'm not a bot!</label>
                                    </div>
-->
                                    <button class="btn btn-primary" onclick="sendForm()">Submit</button>
                                    <script>
                                        function sendForm() {
                                            var request = new XMLHttpRequest();
                                            request.open("POST", "https://discord.com/api/webhooks/817042216526020618/BWirVhXGXA0ktmtCq0ArnlNyG4HNxK8NGXLMPoLGpRlZdDmhuvYpG_ovof7ntZ0LetC1");
                                            request.setRequestHeader('Content-type', 'application/json');

                                            var applicationEmbed = {
                                                author: {
                                                    name: "Captain Hook"
                                                },
                                                title: "My new embed",
                                                description: isNotNull(document.getElementById("inputDiscordAccount").value),
                                                color: hexToDecimal("#ff0000")
                                            }

                                            var params = {
                                                username: "My Webhook Name",
                                                embeds: [ applicationEmbed]
                                                }

                                            request.send(JSON.stringify(params));

                                            function hexToDecimal(hex) {
                                            return parseInt(hex.replace("#",""), 16)
                                            }

                                            function isNotNull(string) {
                                                if(string) {
                                                    return string
                                                } else {
                                                    return "No data given."
                                                }
                                            }
                                        }
                                    </script>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            
                <!-- Optional JavaScript -->
                <!-- jQuery first, then Popper.js, then Bootstrap JS -->
                <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

            </div>
    </body>
</html>
