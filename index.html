<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Invite - DiscordHub</title>
        <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"
        ></script>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
        />
        <link rel="stylesheet" href="./style.css" />
    </head>

    <body>
        <div id="container">
            <div id="inviteContainer">
                <div class="logoContainer"
                    ><img
                        class="logo"
                        src="https://cdn.worldvectorlogo.com/logos/discord.svg"
                    /><img
                        class="text"
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/Discord_Color_Text_Logo.svg/2000px-Discord_Color_Text_Logo.svg.png"
                    />
                </div>
                <div class="acceptContainer">
                    <form>
                        <h1>YOU'VE BEEN INVITED TO JOIN</h1>
                        <br />
                        <br />
                        <div class="serverInfo">
                            <div class="img">
                                <img
                                    src="https://maxcdn.icons8.com/Share/icon/Logos//discord_logo1600.png"
                                />
                            </div>
                            <p>
                                <span class="server">DiscordHub</span>
                                <span class="by"></span>
                                <span class="name"></span>
                            </p>
                        </div>
                        <!--<button class="acceptBtn">Accept Invite</button>-->
                        <a href="https://discord.com/invite/Ye4a4pfqu3" class="acceptBtn">Accept Invite</a>
                    </form>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
