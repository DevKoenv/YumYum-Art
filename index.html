<!DOCTYPE html>
<html lang="en">
    <head>
        <!--====== Title ======-->
        <title>Invite - DiscordHub</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!--====== Favicon Icon ======-->
        <link
            rel="shortcut icon"
            href="./assets/images/logo.png"
            type="image/png"
        />

        <!--====== Jquery js ======-->
        <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"
        ></script>

        <!--====== Normalize js ======-->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
        />

        <!--====== Default CSS ======-->
        <link rel="stylesheet" href="./assets/css/default.css" />

        <!--====== Arc Widget (CDN) ======-->
        <script async src="https://arc.io/widget.min.js#u6Rgurdy"></script>

        <!--====== Notifications ======-->
        <script
            src="https://cdn.onesignal.com/sdks/OneSignalSDK.js"
            async=""
        ></script>
        <script>
            window.OneSignal = window.OneSignal || []
            OneSignal.push(function () {
                OneSignal.init({
                    appId: 'ab536b5c-3f08-44f1-b315-94f546caef9b',
                })
            })
        </script>
        
    </head>

    <body>
        <!--====== HEADER PART START ======-->

        <div id="container">
            <!--====== BACKGROUND IMG START ======-->

            <div id="inviteContainer">
                <div class="logoContainer">
                    <img
                        class="logo"
                        src="https://cdn.worldvectorlogo.com/logos/discord.svg"
                    /><img
                        class="text"
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/Discord_Color_Text_Logo.svg/2000px-Discord_Color_Text_Logo.svg.png"
                    />
                </div>

                <!--====== BACKGROUND IMG END ======-->

                <div class="acceptContainer">
                    <form>
                        <h1>YOU'VE BEEN INVITED TO JOIN</h1>
                        <br />
                        <br />

                        <!--====== SERVER INFO START ======-->

                        <div class="serverInfo">
                            <div class="img">
                                <img
                                    src="https://maxcdn.icons8.com/Share/icon/Logos//discord_logo1600.png"
                                />
                            </div>
                            <p>
                                <span class="server">DiscordHub</span>
                                <span class="by"></span>
                                <span class="name"></span>
                            </p>
                        </div>

                        <!--====== SERVER INFO END ======-->

                        <!--====== INVITE BUTTON START ======-->

                        <a
                            href="https://discord.com/invite/Ye4a4pfqu3"
                            class="acceptBtn"
                            >Accept Invite</a
                        >

                        <!--====== INVITE BUTTON END ======-->
                    </form>
                </div>
            </div>
        </div>

        <!--====== HEADER PART START ======-->

        <!--====== Main js ======-->
        <script src="./assets/js/script.js"></script>
    </body>
</html>
